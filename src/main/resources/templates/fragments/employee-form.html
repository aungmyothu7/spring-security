<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<form th:fragment="employeeForm" action="#" th:action="@{/create-employee}" th:object="${employee}"
      method="post">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control"
                 th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                 th:field="*{firstName}">
                <small class="invalid-feedback" th:errors="*{firstName}"></small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="cubicleNo">Cubicle Number</label>
                <input type="text" id="cubicleNo" class="form-control"
                th:classappend="${#fields.hasErrors('cubicleNo')} ? 'is-invalid'"
                       th:field="*{cubicleNo}">
                <small class="invalid-feedback" th:errors="*{cubicleNo}"></small>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="firstName">Last Name</label>
                <input type="text" id="lastName" class="form-control"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                       th:field="*{lastName}">
                <small class="invalid-feedback" th:errors="*{lastName}"></small>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control"
        th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"
        th:field="*{address}">
        <small class="invalid-feedback" th:errors="*{address}"></small>
    </div>

    <div class="form-group">
        <label for="phoneNumber">PhoneNumber</label>
        <input type="text" id="phoneNumber" class="form-control"
        th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
        th:field="*{phoneNumber}">
        <small class="invalid-feedback" th:errors="*{phoneNumber}"></small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</body>
</html>
